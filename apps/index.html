<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Maker</title>

  <script src="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.4.1/firebaseui.css" />

  <link rel="stylesheet" href="main.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <script type="text/javascript" src="register_sw.js"></script>
  <div id="textcanvas"></div>
  <div id="token_div" style="display: block;">
    <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="./bower_components/x-webmidi/x-webmidirequestaccess.html">
    <x-webmidirequestaccess sysex="true" input="true" output="true"></x-webmidirequestaccess>
    <div id="nav">
      <span id="updatetoken" class="square_btn">UPDATE TOKEN</span>
      <span id="connectbulb" class="square_btn">CANDLE</span>
      <x-webmidioutput id="midiout" autoselect="NSX-39 " autoreselect="true"></x-webmidioutput>
    </div>
  </div>
  <div id="signedin" style="display: none;">
    <div id="permission_div" style="display: none;">
      <p id="token"></p>
      <button id="requestpermission" class="square_btn">Request Permission</button>
    </div>
    <!-- div to display messages received by this app. -->
    <!--<div id="messages"></div>-->
  </div>
  
    <div id="signedout" style="display:none;">
      <div id="firebaseui-auth-container"></div>
    </div>

  <script src="./keys.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script>firebase.initializeApp(config);</script>

  <!-- text app -->
  <script src="./scripts/two.js"></script>
  <script src="./scripts/text.js"></script>
  <!-- text app -->


  <!-- Play Sound[BEGIN] -->
  <script src="./scripts/webaudio-tinysynth.js"></script>
  <script src="./scripts/playword.js"></script>
  <!-- Play Sound[END] --> 

  <!-- Candlebulb[BEGIN] -->
  <script src="./scripts/playbulbCandle.js"></script>
  <!-- Candlebulb[END] -->

  <script src="./scripts/firebasefcm.js"></script>

</body>
</html>
